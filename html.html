    <!DOCTYPE html>

    <html>

        <head>

        <link rel="stylesheet" href="styles.css">




        </head>




        <body>

        <div class="container">
            <p class="title"> Rock, Paper or Scissors.</p>
            <div class="buttons">
                <button class="move-button" onclick="determineResult('rock',ComputerChoice())"><img src="images/rock-emoji.png" class="move-icon"></button>
                <button class="move-button" onclick="determineResult('paper',ComputerChoice())"><img src="images/paper-emoji.png" class="move-icon"></button>
                <button class="move-button" onclick="determineResult('scissors',ComputerChoice())"><img src="images/scissors-emoji.png" class="move-icon"></button>
            </div>
                <p class="game-result"> </p>
                <p class="choices-display"></p>
                <p class="score"></p>
            </div>

            <button class="reset-button" onclick="restoreScore()">Reset Score</button>

            <script src="scripts.js"></script>

        </body>






    </html>
